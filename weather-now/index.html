<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherNow</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>WeatherNow</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="weather-form">
        <h2>Check the Weather</h2>
        <form id="weatherForm">
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter city name (e.g., New York, London, Tokyo)"
          />
          <button type="button" onclick="displayWeather()">Get Weather</button>
        </form>
      </section>
      <section class="weather-result" id="weatherResult">
        <!-- Weather result will be displayed here -->
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 WeatherNow. Contact us at
        <a href="mailto:info@weathernow.com">info@weathernow.com</a>
      </p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
