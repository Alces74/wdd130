<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Environmental Impact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Product Environmental Impact</h1>
    </header>
    <main>
      <section id="search-section">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a product..."
        />
        <button id="search-button">Search</button>
      </section>
      <section id="product-section" style="display: none">
        <h2 id="product-name"></h2>
        <div class="impact-metric">
          <strong>Carbon Footprint:</strong>
          <span id="carbon-footprint"></span> kg CO2e
        </div>
        <div class="impact-metric">
          <strong>Water Usage:</strong> <span id="water-usage"></span> liters
        </div>
        <div class="impact-metric">
          <strong>Waste Generation:</strong>
          <span id="waste-generation"></span> kg
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Environmental Impact Info</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
